<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Digital Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s, color 0.5s;
        }
        body.light-theme {
            background-color: #f0f0f0;
            color: #333;
        }
        body.dark-theme {
            background-color: #2c3e50;
            color: #fff;
        }
        .clock-container {
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .upper-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            font-size: 1.2em;
            transition: color 0.5s;
        }
        .clock {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .unit {
            position: relative;
            width: 150px;
            height: 150px;
        }
        .circle {
            width: 100%;
            height: 100%;
            border: 4px solid #34495e;
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            transition: box-shadow 0.5s;
        }
        body.light-theme .circle {
            border-color: #bdc3c7;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .progress {
            width: 100%;
            height: 100%;
            border: 4px solid;
            border-radius: 50%;
            position: absolute;
            border-color: transparent;
            transform: rotate(-90deg);
            transition: all 0.5s;
        }
        .dot {
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            top: -7px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        .time {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            transition: color 0.5s;
        }
        .label {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8em;
            color: #bdc3c7;
            text-transform: uppercase;
            transition: color 0.5s;
        }
        body.light-theme .label {
            color: #7f8c8d;
        }
        #hours .progress { border-top-color: #e74c3c; }
        #minutes .progress { border-top-color: #f1c40f; }
        #seconds .progress { border-top-color: #2ecc71; }
        #ampm {
            font-size: 1.5em;
            /* Removed margin-top to align in upper row */
        }
        #day-night {
            font-size: 2em;
            /* Removed margin-top to align in upper row */
            transition: opacity 0.5s;
        }
        .theme-toggle {
            margin-top: 20px;
        }
        .theme-toggle button {
            font-size: 1.5em;
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .theme-toggle button:hover {
            transform: scale(1.2);
        }
        .creator {
            position: absolute;
            bottom: 10px;
            right: 130px;
            font-size: 0.8em;
            opacity: 0.7;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .unit:hover .circle {
            animation: pulse 1s infinite;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            .clock-container {
                flex-direction: column;
            }
            .upper-row {
                flex-direction: column;
                gap: 10px;
                font-size: 1em;
            }
            .clock {
                flex-direction: column;
                gap: 15px;
            }
            .unit {
                width: 120px;
                height: 120px;
            }
            .time {
                font-size: 1.5em;
            }
            .label {
                font-size: 0.7em;
            }
            #ampm, #day-night {
                font-size: 1.2em;
            }
            .theme-toggle {
                margin-top: 15px;
            }
            .creator {
                font-size: 0.7em;
            }
        }

        /* Desktop Styles */
        @media (min-width: 601px) {
            .clock-container {
                flex-direction: column;
            }
            .upper-row {
                flex-direction: row;
            }
            .clock {
                flex-direction: row;
                gap: 20px;
            }
            .unit {
                width: 150px;
                height: 150px;
            }
            .time {
                font-size: 2em;
            }
            .label {
                font-size: 0.8em;
            }
            #ampm, #day-night {
                font-size: 1.5em;
            }
            .theme-toggle {
                margin-top: 20px;
            }
            .creator {
                font-size: 1em;
                text-align:cemter;
                position:absolute;
                left:410px;
                top:70%;
                }
        }
    </style>
</head>
<body class="dark-theme">
    <div class="clock-container">
        <div class="upper-row">
            <div id="ampm">AM</div>
            <div id="day-night">üåô</div>
        </div>
        <div class="clock">
            <div id="hours" class="unit">
                <div class="circle"></div>
                <div class="progress"><div class="dot"></div></div>
                <div class="time">00</div>
                <div class="label">Hours</div>
            </div>
            <div id="minutes" class="unit">
                <div class="circle"></div>
                <div class="progress"><div class="dot"></div></div>
                <div class="time">00</div>
                <div class="label">Minutes</div>
            </div>
            <div id="seconds" class="unit">
                <div class="circle"></div>
                <div class="progress"><div class="dot"></div></div>
                <div class="time">00</div>
                <div class="label">Seconds</div>
            </div>
        </div>
        <div class="theme-toggle">
            <button id="theme-button">‚òÄÔ∏è</button>
        </div>
    </div>
    <div class="creator">Created by Umyma Syed</div>

    <script>
        const body = document.body;
        const themeButton = document.getElementById('theme-button');
        const dayNight = document.getElementById('day-night');

        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const ampm = hours >= 12 ? 'PM' : 'AM';

            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'

            document.querySelector('#hours .time').textContent = hours.toString().padStart(2, '0');
            document.querySelector('#minutes .time').textContent = minutes.toString().padStart(2, '0');
            document.querySelector('#seconds .time').textContent = seconds.toString().padStart(2, '0');
            document.querySelector('#ampm').textContent = ampm;

            document.querySelector('#hours .progress').style.transform = `rotate(${(hours / 12) * 360 - 90}deg)`;
            document.querySelector('#minutes .progress').style.transform = `rotate(${(minutes / 60) * 360 - 90}deg)`;
            document.querySelector('#seconds .progress').style.transform = `rotate(${(seconds / 60) * 360 - 90}deg)`;

            // Update day/night indicator
            const currentHour = now.getHours();
            dayNight.textContent = (currentHour >= 6 && currentHour < 18) ? '‚òÄÔ∏è' : 'üåô';
        }

        function toggleTheme() {
            body.classList.toggle('light-theme');
            body.classList.toggle('dark-theme');
            themeButton.textContent = body.classList.contains('light-theme') ? 'üåô' : '‚òÄÔ∏è';
        }

        themeButton.addEventListener('click', toggleTheme);

        setInterval(updateClock, 1000);
        updateClock(); // Initial call to avoid delay
    </script>
</body>
</html>
